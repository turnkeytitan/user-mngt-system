<div
  class="login-container bg-stone-300 mx-auto max-w-md flex flex-col justify-center items-center gap-4"
>
  <h1 class="title">Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col justify-center items-center gap-4"
  >
    <div class="form-group flex gap-4">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" />
      <span
        class="text-red-500 font-semibold"
        *ngIf="username.getError('email') && username.touched"
        >A correct email is needed</span
      >
    </div>
    <div class="form-group flex gap-4">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn">
      Login
    </button>
  </form>
</div>
